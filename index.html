<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daph‚Äôs Cyber¬†Vault</title>

  <!-- Google Font for a sleek techno feel -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    /* ---------- GLOBAL RESETS ---------- */
    *,*::before,*::after { margin:0; padding:0; box-sizing:border-box; }
    html,body          { height:100%; font-family:"Share Tech Mono", monospace; background:#000; overflow:hidden; }
    a                  { text-decoration:none; }

    /* ---------- BACKGROUND (animated gradient + glitch noise) ---------- */
    .bg                { position:fixed; inset:0; z-index:-2;
                         background:linear-gradient(130deg,#020111 0%,#191621 35%,#2d3448 70%,#4b6cb7 100%);
                         animation:bgPan 15s ease-in-out infinite alternate; }
    @keyframes bgPan   { 0%{filter:hue-rotate(0deg);} 100%{filter:hue-rotate(360deg);} }

    /* subtle ‚Äústatic‚Äù overlay */
    .noise             { position:fixed; inset:0; z-index:-1;
                         background:url("https://raw.githubusercontent.com/stridek/transparent-noise/02da8fb9/noise-512x512.png");
                         opacity:0.05; pointer-events:none; animation:noiseMove 0.6s steps(4) infinite; }
    @keyframes noiseMove { to { transform:translate3d(5%, -5%, 0); } }

    /* ---------- GATE CONTENT ---------- */
    .gate              { height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:1.8rem;
                         color:#e8e8e8; text-align:center; padding:0 1.2rem; }

    .gate h1           { font-size:clamp(2.5rem, 6vw, 4rem); letter-spacing:0.08em; text-transform:uppercase;
                         position:relative; overflow:hidden; }
    /* cyber ‚Äúscanline‚Äù animation inside H1 */
    .gate h1::after    { content:""; position:absolute; inset:0; background:linear-gradient( to bottom, transparent 40%, rgba(255,255,255,0.12) 50%, transparent 60% );
                         animation:scan 4s linear infinite; }
    @keyframes scan    { 0%{transform:translateY(-100%);} 100%{transform:translateY(100%);} }

    .tagline           { font-size:clamp(1rem, 2vw, 1.2rem); opacity:0.8; }

    /* ---------- ENTER BUTTON ---------- */
    .btn               { display:inline-block; padding:0.9rem 2.6rem; border:2px solid #39ff14; border-radius:50px;
                         color:#39ff14; font-weight:600; letter-spacing:0.05em; transition:0.25s; position:relative; }
    .btn:hover         { background:#39ff14; color:#000; box-shadow:0 0 12px 3px #39ff14aa; transform:translateY(-2px); }

    /* small flicker on hover */
    .btn::after        { content:""; position:absolute; inset:0; border-radius:inherit; box-shadow:0 0 8px 2px #39ff14;
                         opacity:0; transition:opacity 0.25s; }
    .btn:hover::after  { opacity:1; }

    /* ---------- FADE‚ÄëIN ON LOAD ---------- */
    .gate{opacity:0; transform:translateY(10px); transition:opacity 1s ease-out, transform 1s ease-out;}
    body.loaded .gate{opacity:1; transform:translateY(0);}
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="noise"></div>

  <main class="gate">
    <h1>üîê¬†Daph‚Äôs Cyber¬†Vault</h1>
    <p class="tagline">Authorized personnel only.<br/>Proceed if you‚Äôre ready for zero‚Äëday vibes&nbsp;üòà</p>
    <!-- CHANGE href TO YOUR REAL LANDING PAGE -->
    <a class="btn" href="https://github.com/OmniaParatus3288" target="_blank" rel="noopener">ENTER&nbsp;LAB</a>
  </main>

  <script>
    /* Add 'loaded' class after DOM paints to trigger gate fade‚Äëin */
    window.addEventListener('load', () => document.body.classList.add('loaded'));
  </script>
</body>
</html>
